name: Salesforce Data Change Detection
on:
  pull_request:
    branches: [main]
    types: [closed] # Triggers when a PR is closed

jobs:
  detect-and-deploy:
    # Only run if the PR was actually merged, not just closed/cancelled
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # fetch-depth: 0 is CRITICAL so git can see previous commits for the diff
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install

      - name: Build Plugin
        run: npm run build

      - name: Run Change Detection
        id: git_diff
        run: |
          chmod +x ./bin/dev.js

          # Use the PR base SHA (the state of 'main' before the merge)
          # We use a shell variable to ensure it is handled as a single string
          PR_BASE_SHA="${{ github.event.pull_request.base.sha }}"

          echo "Merging into base: $PR_BASE_SHA"

          # Execute the command
          ./bin/dev.js data gitDifferencePlugin --base-sha "$PR_BASE_SHA" > diff_output.txt

          # Capture the list we generated in our TypeScript file
          FILES=$(grep "CHANGED_FILES_LIST=" diff_output.txt | cut -d'=' -f2)
          echo "files=$FILES" >> $GITHUB_OUTPUT
