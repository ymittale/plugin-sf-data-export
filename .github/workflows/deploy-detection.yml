name: Salesforce Data Change Detection
on:
  pull_request:
    branches: [main]
    types: [closed] # Triggers when a PR is closed

jobs:
  detect-and-deploy:
    # Only run if the PR was actually merged, not just closed/cancelled
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # fetch-depth: 0 is CRITICAL so git can see previous commits for the diff
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install

      - name: Build Plugin
        run: npm run build

      - name: Run Change Detection
        id: git_diff
        run: |
          chmod +x ./bin/dev.js
          # This line runs the command and hides the output in the file
          ./bin/dev.js data gitDifferencePlugin --base-sha "${{ github.event.pull_request.base.sha }}" > diff_output.txt

          # ADD THIS TO SEE THE NAMES:
          echo "--- LIST OF CHANGED FILES ---"
          cat diff_output.txt
          echo "-----------------------------"

          FILES=$(grep "CHANGED_FILES_LIST=" diff_output.txt | cut -d'=' -f2)
          echo "files=$FILES" >> $GITHUB_OUTPUT
